---
- hosts: image
  gather_facts: True
  vars:
     SSH_PUBLIC_KEY: "{{ lookup('file', '{{ playbook_dir }}/ructfe2016_rsa.pub') }}"
  roles:
    - noman
    - image
    - lxc
    - general_nginx

- hosts: containers
  pre_tasks:
    - name: Install python-minimal
      raw: "test -e /usr/bin/python || (apt-get -y update && apt-get install -y python-minimal)"
      changed_when: False
    - name: Install system requirements
      apt: name={{ item }}
      with_items:
        - sudo
        - ca-certificates
        - apt-utils
  roles:
    - noman

- hosts: build
  gather_facts: True
  roles:
    - thebin-build
    - cartographer-build
    - weather-build

- hosts: thebin
  gather_facts: True
  roles:
    - thebin

- hosts: crash
  gather_facts: True
  roles:
    - crash

- hosts: sapmarine
  gather_facts: True
  roles:
    - sapmarine

- hosts: atlablog
  gather_facts: True
  roles:
    - atlablog

- hosts: cartographer
  gather_facts: True
  roles:
    - cartographer

- hosts: weather
  gather_facts: True
  roles:
    - weather

- hosts: image
  gather_facts: True
  tasks:
    - name: Restart general_nginx
      service: name=nginx state=restarted
    - name: Remove build lxc container
      when: "release is defined"
      lxc_container: name=build state=absent
    - name: Use first_time.sh
      lineinfile: dest=/root/.bashrc line="ONETIME=yes /root/first_time.sh"
      when: "release is defined"
    - name: Fill zeros
      when: "release is defined"
      ignore_errors: yes
      command: dd if=/dev/zero of=/zero
    - name: Remove zeros
      when: "release is defined"
      file: name=/zero state=absent
    - name: Poweroff
      shell: rm -f /etc/network/interfaces.d/eth0.cfg && poweroff
      when: "release is defined"
      ignore_errors: yes
      tags:
        - skip_ansible_lint
