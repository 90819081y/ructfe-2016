---
- hosts: image
  pre_tasks:
    - name: generate locales
      locale_gen: name={{ item }} state=present
      with_items:
        - en_US.UTF-8
        - ru_RU.UTF-8
    - name: remove trash
      apt: name={{ item }} state=absent
      with_items:
        - cups
        - cups-daemon
        - exim4
        - exim4-base
        - nfs-common
        - rpcbind
    - name: full upgrade
      apt: upgrade=full update_cache=yes
      when: "first_time is defined"
  roles:
    - lxc
    - general_nginx

- hosts: pastebin
  roles:
    - pastebin

- hosts: crash
  roles:
    - crash

- hosts: kost-service
  roles:
    - kost-service

- hosts: image
  tasks:
    - name: Restart general_nginx
      service: name=nginx state=restarted
