<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
		<title>Atlablog • Atlantis • RuCTFE 2016</title>
		<meta name="description" content="Your favorite atlantis blog platform">
		<meta name="keywords" content="Atlantis, RuCTFE, blog, news, atlablog">
		<meta name="author" content="Hackerdom, hackerdom.ru">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/atlantis.css">
		<link rel="stylesheet" href="/static/css/atlablog.css">
	</head>
	<body class="service-page" data-spy="scroll" data-target="#main-navbar">
		<div class="page-loader"></div>
		<div class="body">
			<header id="header" class="header-main">
				<nav id="main-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse"></button>
							<a class="navbar-brand" href="/">AtlaBlog</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-navbar-collapse">
							<ul class="nav navbar-nav navbar-right">
								{% if user %}
									<li><a href="#">{{user.username}} {% if user.meta.email %}({{ user.meta.email }}){% endif %}</a></li>
									<li><a href="/logout">logout</a></li>
								{% else %}
									<li><a href="/login">login</a></li>
									<li><a href="/registration">registration</a></li>
								{% endif %}
							</ul>
						</div>
					</div>
				</nav>
			</header>
			<section class="main-block">
				<div class="container">
					<div class="caption">
						<div class="row">
							<div class="col-sm-2 center-block">
								<a href="/">
									<img src="/static/logos/atlablog.svg" class="logo img-responsive" style="margin-bottom: 20px;">
								</a>
							</div>
							<div class="col-sm-8 content-block">
                                {% block content %}
								<h1>title</h1>
								<div class="well">
									Description
								</div>
								<div class="extra-space-l"></div>
								<a class="btn btn-default btn-lg" href="/login" role="button">Login</a>
                                {% endblock %}
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script src="/static/lib/jquery/jquery-3.1.1.min.js"></script>
		<script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/js/atlantis.js"></script>
		<script src="/static/atlablog.js"></script>
	</body>
</html>
