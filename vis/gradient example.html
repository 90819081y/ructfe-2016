<html><body>
<div style="background:blue">
	<svg viewBox="0 0 202 197" xmlns="http://www.w3.org/2000/svg">

				</stop>
				<stop offset="0" stop-color="white" stop-opacity="0">
					<animate attributeName="offset" begin="0" dur="0.8" values="0;1" repeatCount="1" fill="freeze" />
					<animate attributeName="stop-opacity" begin="0.8" dur="0.2" values="1;0" repeatCount="1" fill="freeze" />
				</stop>
				<stop offset="1" stop-color="white" stop-opacity="0"/>

			</linearGradient>
		</defs>
		<line x1="0" y1="9.99" x2="100" y2="10" stroke-width="1" stroke="url(#myG)"/>
	</svg>
</div>
